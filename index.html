<html>
    <head>
        <title>
            My first Project on Visual Studios 
        </title>
    </head>
    <body>
        <h1>
          My first Project on Visual Studios  
        </h1>
        <br>
        <h2>
          Please check console!
        </h2>
        <br>
        <h3>
          Right Click -> Inspect -> Console  
        </h3>
        <script>
            console.log("Hello I'm a Console!");
            //Name
            var FirstName = "Mishti";
            var LastName = "Chauhan";
            var FullName = FirstName.concat(LastName);
            console.log(FullName);
            //Name Length
            var NameLength = FullName.length;
            console.log(NameLength);
            // Replace Word
            var Name = "I love puppies!";
            console.log(Name);
            var NameReplace = Name.replace("puppies", "pom dogs");
            console.log(NameReplace);
            // Big to Small
            var CapitalWord = "COOL!";
            console.log(CapitalWord);
            var CapitalToSmall = CapitalWord.toLowerCase;
            console.log(CapitalToSmall);
            // Small to Big 
            var SmallWord = "wow!";
            console.log(SmallWord);
            var SmallToBig = SmallWord.toUpperCase;
            console.log(SmallToBig);
            // Square Root
            var Number = Math.sqrt(122);
            console.log(Number);
            // Minimum Number
            var MinNum = Math.min(20, 200);
            console.log(MinNum);
            // Maximum Number
            var MaxNum = Math.max(30, 300);
            console.log(MaxNum);
            // Power
            var PowerNum = Math.pow(25);
            console.log(PowerNum);
        </script>
    </body>
</html>
